name: Architecture Documentation Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  architecture-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build

      - name: Generate architecture documentation
        run: node scripts/generate-architecture.js

      - name: Validate architecture.json is valid JSON
        run: |
          jq . docs/architecture.json > /dev/null

      - name: Check architecture.json is up to date
        run: |
          git diff --exit-code docs/architecture.json || (echo "docs/architecture.json is not up to date. Please run 'node scripts/generate-architecture.js' and commit the result." && exit 1)

